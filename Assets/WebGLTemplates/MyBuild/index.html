<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>小霹靂學園</title>

  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/PiliUser.json");

    function InitializeURL() {
      gameInstance.SendMessage('WebSocketClient', 'SetupURL',"ws://127.0.0.1:4649/Echo");
    }
  </script>
</head>

<body style="background-color:black;">
  <div id="gameContainer" style="width: 93vw; height: 95vh;"></div>

  <script>
    document.addEventListener('wheel', onScroll, false);
    document.addEventListener('mousemove', onMouse, false);
    var content = document.getElementById('gameContainer');
    function onMouse() { content.style['pointer-events'] = 'auto'; }
    function onScroll() { content.style['pointer-events'] = 'none'; }
  </script>
</body>

</html>
